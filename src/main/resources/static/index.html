<!DOCTYPE html>
<html>
<head>
    <title>Repository API History Analyser</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index_svg.js"></script>
    <script src="index_app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">

    <div class="row">
        <br/>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="projectName">Repository URL</label>
                    <input type="text" id="projectName" class="form-control" placeholder="Project url here...">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <button id="analyseRepository" class="btn btn-default">Analyse Repository</button>
        </div>
        <div class="col-md-3">
            <button id="deleteCache" class="btn btn-default">Delete Cache</button>
        </div>
    </div>

    <div class="row">
        <br/>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Progress</th>
                </tr>
                </thead>
                <tbody><tr><td>
                    <div class="progress progress-striped active">
                        <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                             style="width: 0;">
                        </div>
                    </div>
                </td></tr></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Information</th>
                </tr>
                </thead>
                <tbody id="information">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <br/>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Preview</th>
                </tr>
                </thead>
                <tbody><tr><td><div style="text-align: center;">
                    <svg id="preview" width="960" height="500"></svg>
                </div></td></tr></tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
